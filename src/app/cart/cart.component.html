<div class="row" style="margin-top: 70px;">
<div class="col-md-3"></div>
<ul class="list-group col-md-6">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
      {{item.name}}
      <span class="badge badge-primary badge-pill">Rs. {{item.price}} X {{item.qty}} = {{item.price*item.qty}}</span>
    </li>
  </ul>
<div class="col-md-3"></div>
</div>

<div class="row" style="margin-top: 10px;">
    <div class="col-md-7"></div>
    <div class="input-group mb-2 col-md-2">
        <div class="input-group-append">
            <span class="input-group-text">Total</span>
          </div>
        <div class="input-group-prepend">
          <span class="input-group-text">&#8377;</span>
        </div>
        <input type="text" [value]="totalCost" style="max-width: 59%;color: white; background-color: #17a2b8;" class="form-control costField" aria-label="Amount (to the nearest dollar)" disabled>
        
      </div>
    <div class="col-md-3"></div>
</div>


<div class="row" style="margin-top: 10px;">
    <div class="col-md-7"></div>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-info" (click)="redirectToCheckout()">Proceed to checkout</button>
      </div>
    <div class="col-md-3"></div>
</div>
