<div class="row" style="margin-top: 70px;">
<div class="col-md-3"></div>
<ul class="list-group col-md-6">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
      {{item.name}}
      <span class="badge badge-primary badge-pill">Rs. {{item.price}} X {{item.qty}} = {{item.price*item.qty}}</span>
    </li>
  </ul>
<div class="col-md-3"></div>
</div>

<div class="row" style="margin-top: 10px;">
    <div class="col-md-7"></div>
    <div class="input-group mb-2 col-md-2">
        <div class="input-group-append">
            <span class="input-group-text">Total</span>
          </div>
        <div class="input-group-prepend">
          <span class="input-group-text">&#8377;</span>
        </div>
        <input type="text" [value]="totalCost" style="max-width: 59%;color: white; background-color: #17a2b8;" class="form-control costField" aria-label="Amount (to the nearest dollar)" disabled>
        
      </div>
    <div class="col-md-3"></div>
</div>


<div class="row" style="margin-top: 10px;">
    <div class="col-md-7"></div>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-info" (click)="redirectToCheckout()" data-toggle="modal" data-target="#cartModal">Proceed to checkout</button>
      </div>
    <div class="col-md-3"></div>
</div>

<div *ngIf="totalCostN===0" class="modal fade" id="cartModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alert Box!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Oops, there are no items in your cart. Please buy some first.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
